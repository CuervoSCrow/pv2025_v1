# PostgreSQL Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/pv2025_v1
spring.datasource.username=canzervero
spring.datasource.password=cuervo
spring.jpa.properties.hibernate.default_schema=public

# Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
#spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Connection Pool (HikariCP por defecto en Spring Boot)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=30000

# File Upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Para personalizar mensajes de error
spring.messages.basename=messages

# Para ver mensajes de validación detallados
server.error.include-message=always
server.error.include-binding-errors=always

# Nivel de logging para ver errores de validación
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.validation=DEBUG
logging.level.com.max.pv2099=DEBUG

# Para ver el stack trace completo
server.error.include-stacktrace=always